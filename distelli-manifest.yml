zhouheidz/CMSC-126-dummy-bank-with-answers:
  # Distelli Manifest example
  # this example assumes the build and deploy servers are:
  # Ubuntu 14.04 

  PreRelease:
    - echo "---Beginning PreRelease---"
    - echo "--Installing build dependencies--"
    - echo "-Updating apt-get-"
    - sudo apt-get -y update
    - echo "-Installing nodejs-"
    - sudo apt-get -y install nodejs
    - echo "-Installing npm-"
    - sudo apt-get -y install npm
    - echo "--Building--"
    - npm install axios
    - npm install bcrypt
    - npm install body-parser
    - npm install chai
    - npm install cheerio
    - npm install consolidate
    - npm install cookie-parser
    - npm install express
    - npm install express-flash
    - npm install express-session
    - npm install http
    - npm install mocha
    - npm install nodemon
    - npm install nunjucks
    - npm install passport
    - npm install passport-facebook
    - npm install passport-google-auth
    - npm install passport-google-oauth2
    - npm install passport-twitter
    - npm install pg 
    - npm install proxyquire
    - npm install sequelize
    - npm install sequelize-cli
    - npm install sinon
    - npm install stubs
    - echo "--Testing--"
    - npm test

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    - echo "---Begining PreInstall---"
    - echo "--Installing deploy dependencies--"
    - echo "-Updating apt-get-"
    - sudo apt-get -y update
    - echo "-Installing nodejs-"
    - sudo apt-get -y install nodejs
    - echo "-Installing npm-"
    - sudo apt-get -y install npm

  PostInstall:
    - echo "Begin PostInstall"
    - echo ""
    - npm install

  Env:
    - PORT: 3000

  Exec:
    - /usr/bin/nodejs app.js
